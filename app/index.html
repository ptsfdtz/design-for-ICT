<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购买界面</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="my-heading">
        <h1 class="my-heading-text">
            选择你的商品
        </h1>
    </div>

    <div id="main-content">
        <h1 class="my-heading-text">常用药</h1>
        <div id="popular-meds-container">
            <div class="popular-med-item" id="ibuprofen-item-container">
                <div id="ibuprofen-name-container">
                    <p>布洛芬</p>
                </div>
                <div id="ibuprofen-image-container">
                    <img src="./images/ibuprofen.jpg"
                        alt="Pictures of ibuprofen extended-release capsules are shown, click on the image to purchase"
                        width="100px" height="100px">
                </div>
            </div>
            <div class="popular-med-item" id="amoxicillin-item-container">
                <div id="amoxicillin-name-container">
                    <p>阿莫西林</p>
                </div>
                <div id="amoxicillin-image-container">
                    <img src="./images/amoxicillin.jpg"
                        alt="Pictures of amoxicillin extended-release capsules are shown, click on the image to purchase">
                </div>
            </div>
            <div class="popular-med-item" id="aspirin-item-container">
                <div id="aspirin-name-container">
                    <p>阿司匹林</p>
                </div>
                <div id="aspirin-image-container">
                    <img src="./images/aspirin.jpg"
                        alt="Pictures of aspirin extended-release capsules are shown, click on the image to purchase">
                </div>
            </div>
            <div class="popular-med-item" id="pudi-blue-item-container">
                <div id="pudi-blue-name-container">
                    <p>蒲地蓝口服液</p>
                </div>
                <div id="pudi-blue-image-container">
                    <img src="./images/pudi-blue.jpg"
                        alt="Pictures of pudi-blue extended-release capsules are shown, click on the image to purchase">
                </div>
            </div>
            <div class="popular-med-item" id="Vitamin-B-item-container">
                <div id="Vitamin-B-name-container">
                    <p>维生素B含片</p>
                </div>
                <div id="Vitamin-B-image-container">
                    <img src="./images/Vitamin-B.jpg"
                        alt="Pictures of Vitamin-B extended-release capsules are shown, click on the image to purchase">
                </div>
            </div>
            <div class="popular-med-item" id="Vitamin-C-item-container">
                <div id="Vitamin-C-name-container">
                    <p>维生素C含片</p>
                </div>
                <div id="Vitamin-C-image-container">
                    <img src="./images/Vitamin-C.jpg"
                        alt="Pictures of Vitamin-C extended-release capsules are shown, click on the image to purchase">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
